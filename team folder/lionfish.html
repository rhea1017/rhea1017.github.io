<h1>Cool facts about Lionfish!</h1>
<body>
    <h3>Fact #1</h3>
    <p>They have venomous spines along their body.</p>
   <figure>
<img src="Lionfish-spines.png" alt="Venomous spines"/>
    <figcaption>Where the lionfish's <em>venomous</em> spins are.</figcaption>
    <p>Make sure not to touch them even if the fish is dead, as the poison will still be there.</p>
</figure>
   <h3>Fact #2</h3>
    <p>They have lots of babies</p>
<figure>
    <img src="https://www.sciencenews.org/wp-content/uploads/2006/09/6112.jpg" alt="Lionfish eggs."/>
    <figcaption>A female lionfish releases up to two million eggs in a year - or about <em>10,000</em> to <em>30,000</em> eggs every four days.</figcaption>
</figure>
    <h3>Fact #3</h3>
        <p> It's legal to own a lionfish as a pet in the U.S.</p>
    <figure>
        <img src="https://i.ytimg.com/vi/l1i1qcceNTk/maxresdefault.jpg" alt="fish in da hous"/>
        <figcaption><strong>fishie in the box</strong></figcaption>
    </figure>
   <p>I got the facts from <a target="blank" href="https://animals.howstuffworks.com/fish/lionfish.htm">here</a>!</p>
